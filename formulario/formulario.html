<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <div>
        <form>
            <fieldset>
                <legend>Datos Principales</legend>
                <p><b>DATOS PRINCIPALES</b></p>
                <input placeholder="Nombre" maxlength="40">
                <input placeholder="Apellidos" maxlength="40">
                <br>
                <br>
                <label>
                <input type="radio" name="hm"1>Hombre<br>
                </label>
                <label>
                <input type="radio" name="hm"1>Mujer<br>
                </label>
                <label>
                <input type="radio" name="hm"1>Otro<br>
                </label>
                <br>
                <input placeholder="Usuario" maxlength="20">
                <br>
                <input placeholder="Email" type="email" maxlength="40">
                <br>
                <input placeholder="Teléfono" type="tel" maxlength="9">
                <br>
                <br>
                <label>Estudios:</label>
                <br>
                <label>
                <input type="checkbox">Primaria
                </label>
                <br>
                <label>
                <input type="checkbox">ESO
                </label>
                <br>
                <label>
                <input type="checkbox">Bachiller
                </label>
                <br>
                <label>
                <input type="checkbox">Grado Medio
                </label>
                <br>
                <label>
                <input type="checkbox">Grado Superior
                </label>
                <br>
                <label>
                <input type="checkbox">Universidad
                </label>
                <br>
                <br>
                <label>Comunidad:</label>
                <select>
                    <option hidden>Selecciona alguna provincia</option>
                    <option>Andalucía</option>
                    <option>Aragón</option>
                    <option>Asturias</option>
                    <option>Baleares</option>
                    <option>Canarias</option>
                    <option>Cantabria</option>
                    <option>Castilla-La Mancha</option>
                    <option>Castilla y León</option>
                    <option>Cataluña</option>
                    <option>Extremadura</option>
                    <option>Galicia</option>
                    <option>Madrid</option>
                    <option>Murcia</option>
                    <option>Navarra</option>
                    <option>País Vasco</option>
                    <option>La Rioja</option>
                    <option>Valencia</option>
                </select>
                <br><br>
                <input type="submit" value="Enviar">
            </fieldset>
        </form>
    </div>
</body>
</html>
